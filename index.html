    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffb7b2;
            background-image: 
                linear-gradient(#ffdac1 2px, transparent 2px),
                linear-gradient(90deg, #ffdac1 2px, transparent 2px);
            background-size: 40px 40px;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            text-align: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border: 4px solid #ff686b;
            box-shadow: 8px 8px 0px #ff686b;
            border-radius: 10px;
            max-width: 90%;
            z-index: 10;
        }

        /* Avatar Section Update */
        .avatar-area {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .avatar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-box {
            width: 100px;
            height: 100px;
            background: #fff;
            padding: 5px;
            border-radius: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        /* MAWOLF (Boy) - Blue Frame */
        .boy-frame {
            border: 4px solid #a0c4ff;
        }

        /* RUPPO (Girl) - Pink Frame */
        .girl-frame {
            border: 4px solid #ff69b4; /* Hot Pink */
            animation-delay: 0.5s;
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        .name-label {
            margin-top: 10px;
            font-size: 0.7rem; /* Retro tiny text */
            color: #ff686b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            color: #ff686b;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #ffd1d1;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            font-size: 1rem;
            border: 4px solid #000;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            position: relative;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s; /* Smooth growing */
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #yesBtn { background-color: #9bf6ff; color: #000; }
        #yesBtn:hover { background-color: #72efdd; }

        #noBtn {
            background-color: #ffadad;
            color: #000;
            position: fixed;
            z-index: 100;
        }

        #success-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border: 5px solid #4CAF50;
            box-shadow: 10px 10px 0px #2E7D32;
            z-index: 20;
            max-height: 90vh;
            overflow-y: auto;
        }

        .success-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .success-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #000;
            border-radius: 10px;
            box-shadow: 4px 4px 0px #ccc;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
